<!DOCTYPE html>
<html>
<head>
	<title>Biến toàn cục và biến cục bộ trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		var comment = "Đây là biến toàn cục";
		function add_comment() {
			var comment = "Đây là biến cục bộ";
			alert(comment);
		}
		add_comment();
		alert(comment);
	</script>
</body>
</html>
