<!DOCTYPE html>
<html>
<head>
	<title>setTimeout() và setInterval() trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	
	<script type="text/javascript">
		var interval_obj = setInterval(function(){
	    alert("Chào mừng bạn đến với freetuts.net");
	    clearInterval(interval_obj);
	}, 3000);
	</script>
</body>
</html>
