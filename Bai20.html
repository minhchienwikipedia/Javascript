<!DOCTYPE html>
<html>
<head>
	<title>Đối tượng this trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<input type="button" value="Click" id="btnClick" onclick="show_type(this)">
	<script type="text/javascript">
		function show_type(obj) {
			alert(obj.type);
		}
	</script>
</body>
</html>
