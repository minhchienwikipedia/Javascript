<!DOCTYPE html>
<html>
<head>
	<title>Đối tượng Date trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<script language="javascript">
    var SHORT_1 = new Date("03-25-2015");
    var SHORT_2 = new Date("2015 Mar 25");
    var SHORT_3 = new Date("2014-11-20");
    var SHORT_4 = new Date("2015-03-25");
    
    document.write( SHORT_1 + "<br/>");
    document.write( SHORT_2 + "<br/>");
    document.write( SHORT_3 + "<br/>");
    document.write( SHORT_4 + "<br/>");
</script>
</body>
</html>
