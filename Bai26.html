<!DOCTYPE html>
<html>
<head>
	<title>Lệnh console.log kết hợp với Firebug trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	Khi Firebug chúng ta nhận được các thông tin từ console.log. Đây là ví dụ. Bạn có thể view code để thấy rõ hơn.
	<img src="img/Bai26.png">
	<script type="text/javascript">
		var mang = ["Hoàng","Nam","Công","Minh"];
		var info = {
			name : "Chiến",
			email : "abc@gmail.com",
			age : "35"
		};
		console.log(info);
		console.log(mang);
		console.log("Chào mừng bạn đến với website");
	</script>
</body>
</html>
