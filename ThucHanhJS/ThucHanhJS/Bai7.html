<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vòng Lặp WHILE & DO WHILE</title>
</head>
<body>
    <script language="javascript">
        var a = prompt("Nhập vào số từ 1 -> 10");
      
        while (a < 1 || a > 10) {
            a = prompt("Nhập vào số từ 1 -> 10");
        }

        alert("Số bạn vừa nhập là " + a);
    </script>
</body>
</html>
