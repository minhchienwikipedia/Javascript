<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Thao tác với mảng trong javascript</title>
</head>
<body>
    <script language="javascript">
        //var t = new Array(1, 2, 3, 4);
        var t = [1, 2, 3, 4];
        alert(t.length);
        for(var i=0;i<t.length;i++)
        {
            document.write(t[i]);
        }
    </script>
</body>
</html>
