<!DOCTYPE html>
<html>
<head>
	<title>Lệnh break - continue trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	Vòng lặp for lặp từ 1 tới 10 và bị dừng tại vòng lặp thứ 5 <br>
	<script type="text/javascript">
		for(var i=0;i<10;i++){
			document.write(i+ "-");
			if(i==5){
				document.write("Vòng lặp đã dừng").
				break;
			}
		}

		// ------------------------------
		
	</script>
	<hr>
	Vòng lặp while bị nhảy ra khỏi vòng lặp khi biến i chia hết cho 9 <br>
	<script type="text/javascript">
		for(var j = 1; j<1000; j++){
			document.write(j+"-");
			if(j%9==0){
				document.write("Vòng lặp đã dừng").
				break;
			}
		}
	</script>
	<hr>
	Vòng lặp for bỏ qua đoạn code in ra giá trị 5 <br>
	<script type="text/javascript">
		for(var i=0; i<10; i++){
			if(i==5){
				continue;
			}
			document.write(i+"-");
		}
	</script>
	<hr>
	Vòng lặp while bỏ qua bước lặp nếu i chia hết cho 9 <br>
	<script type="text/javascript">
		var i=1;
		while(i<=100){
			if(i%9==0){
				++i;
				continue;
			}
			document.write(i + "-");
			++i;
		}
	</script>
</body>
</html>
