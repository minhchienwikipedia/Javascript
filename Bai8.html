<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Funcion</title>
</head>
<body>
    <script language="javascript">
        var number;
        function check_number(number){
            if (number % 2 == 0)
            {
                alert("Số " + number + " là số chẵn");
            }
            else
            {
                alert("Số " + number + " là số lẻ");
            }
        }
        check_number(5);

        check_number(8);

        check_number(3);

        check_number(2);
        
    </script>

    
</body>
</html>
