<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Vòng Lặp FOR</title>
</head>
<body>
    <script language="javascript">
        // In ra màn hình các số từ 1 -> 100
        //for (var i = 1; i <= 100; i++) {
        //    document.write(i + '-');
        //}

        // Vòng lặp lồng nhau tạo ra ma trận.
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                document.write("[" + i + "][" + j + "] ");
            }
            document.write('<br/>')
        }
    </script>
</body>
</html>
