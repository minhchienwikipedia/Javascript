<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Một số ví dụ học javascript căn bản</title>
</head>
<body>
    <script language="javascript">
        var min = null;
        var max = null;

        var value = '';
        while (value != null) {
            value = prompt("Nhập giá trị cần so sánh, ấn hủy để dừng");
            if(value!=null)
            {
                if (min == null) {
                    min = value;
                    max = value;
                } else {
                    if (min > value) {
                        min = value;
                    } if (max < value) {
                        max = value;
                    }
                }
            }
        }
        document.write("Min là " + min + ", Max là " + max);
    </script>
</body>
</html>
