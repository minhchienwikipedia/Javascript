<!DOCTYPE html>
<html>
<head>
	<title>BOM - Cookie trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
		<p>Cookie là dữ liệu được lưu trữ trong một file text và nằm trong máy tính nên việc lưu trữ Cookie sẽ là vĩnh viễn hoặc là một thời gian cụ thể do bạn thiết lập. Tuy nhiên mỗi domain sẽ có một dung lượng Cookie tối đa có thể lưu trữ được nên hãy lưu ý trường hợp dữ liệu quá lớn.</p>
		<script type="text/javascript">
			document.cookie = 'website=booktour.pe.hu';
			document.cookie = 'email=minhchienwikipedia@gmail.com';

		</script>
</body>
</html>
