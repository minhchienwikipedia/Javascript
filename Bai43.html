<!DOCTYPE html>

	<title>Hàm xử lý ngày tháng (Date) trong Javascript</title>
	<meta charset="utf-8">
</head>
<body onload="start()">


	 Clock: <div id="clock"></div>

	 <script type="text/javascript">
	 	

		 function start() {
	 		var d = new Date();
		 	var h = d.getHours();
		 	var m = d.getMinutes();
		 	var s = d.getSeconds();

		 	m = checktime(m);
		 	s = checktime(s);

		 	document.getElementById("clock").innerHTML = h + ":" + m + ":" + s;

		 	var t = setTimeout(function() {
		 		start();
		 	}, 500);
	 	}

	 	function checktime(i){
	 		if(i<10){
	 			i = "0" + i;
	 		}
	 		return i;
	 	}
	 </script>
