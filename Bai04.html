<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tính giá trị</title>
</head>
<body>
    <script language="javascript">
        var a = prompt("Số a", "0");
        
        var b = prompt("Số b", "0");

        a = parseInt(a);
        b = parseInt(b);
        var tong = a + b;

        document.write("Cộng: " + a + b);

        document.write('<br/>');
        document.write(a - b);
        document.write('<br/>');
        document.write(a / b);
        document.write('<br/>');
        document.write(a % b);
    </script>
</body>
</html>
