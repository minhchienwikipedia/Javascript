<!DOCTYPE html>
<html>
<head>
	<title>HÃ m removeEventListener() trong Javascript</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="result"></div>
	<input type="button" id="btnStop" value="Stop Random" onmousemove="">
	<input type="button" id="btnStart" value="Start Random" onmousemove="">
	<script type="text/javascript">
		var result = document.getElementById("result");
		var button = document.getElementById("btnStop");
		var html = document.getElementsByTagName("html")[0];

		function do_random(){
			var random = Math.random();
			result.innerHTML = random;
		}

		html.addEventListener("mousemove", do_random);
		btnStop.addEventListener("click",function(){
			html.removeEventListener("mousemove", do_random);
		});
		
		btnStart.addEventListener("click",function(){
			html.addEventListener("mousemove",do_random);
		})
	</script>
</body>
</html>
